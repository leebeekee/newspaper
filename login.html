<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 신문사설 시스템</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glob"></div>
    <header class="main-header">
        <div class="logo">Editorial<span>Search</span></div>
        <a href="index.html" class="admin-login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            홈으로 이동
        </a>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>관리자 로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="adminId">아이디</label>
                    <input type="text" id="adminId" required placeholder="abc">
                </div>
                <div class="form-group">
                    <label for="adminPw">비밀번호</label>
                    <input type="password" id="adminPw" required placeholder="••••••">
                </div>
                <button type="submit" class="login-submit-btn">로그인</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
