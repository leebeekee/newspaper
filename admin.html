<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - XML 데이터 편집기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glob"></div>
    <header class="main-header">
        <div class="logo">Editorial<span>Manager</span> <span id="connectionStatus" style="font-size: 0.8rem; margin-left:10px; color: #94a3b8;">● 연결 중...</span></div>
        <div class="header-actions">
            <button id="openGhSettings" class="action-btn secondary" style="border-color: var(--primary);">⚙️ GitHub 설정</button>
            <button id="downloadXmlBtn" class="action-btn secondary">저장 (Save)</button>
            <a href="index.html" class="action-btn">로그아웃</a>
        </div>
    </header>

    <main class="admin-container">
        <div class="editor-section">
            <h2>신문사설 등록/편집</h2>
            <form id="editorForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTitle">제목</label>
                        <input type="text" id="editTitle" required placeholder="사설 제목 입력">
                    </div>
                    <div class="form-group half">
                        <label for="editAuthor">작성자</label>
                        <input type="text" id="editAuthor" required placeholder="작성자 이름">
                    </div>
                    <div class="form-group half">
                        <label for="editDate">작성일</label>
                        <input type="date" id="editDate" required>
                    </div>
                </div>

                <div class="structure-grid">
                    <div class="structure-input">
                        <label for="editBackground">배경 (Background)</label>
                        <textarea id="editBackground" rows="4" placeholder="사설의 배경 설명..."></textarea>
                    </div>
                    <div class="structure-input">
                        <label for="editEvidence">근거 (Evidence)</label>
                        <textarea id="editEvidence" rows="4" placeholder="주장의 근거 데이터/인용..."></textarea>
                    </div>
                    <div class="structure-input">
                        <label for="editArgument">주장 (Argument)</label>
                        <textarea id="editArgument" rows="4" placeholder="핵심 주장 내용..."></textarea>
                    </div>
                    <div class="structure-input">
                        <label for="editFact">사실 (Fact)</label>
                        <textarea id="editFact" rows="4" placeholder="객관적 사실 관계..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">등록하기</button>
                    <button type="button" id="clearBtn" class="secondary-btn">초기화</button>
                </div>
            </form>
        </div>

        <div class="preview-section">
            <h3>등록된 사설 목록 (XML 미리보기)</h3>
            <div class="xml-preview-box">
                <pre><code id="xmlOutput">&lt;!-- XML 데이터가 여기에 표시됩니다 --&gt;</code></pre>
            </div>
            <div id="itemsList" class="items-list">
                <!-- Added items summary will appear here -->
            </div>
        </div>
        <!-- GitHub Settings Modal -->
        <div id="githubModal" class="modal hidden">
            <div class="modal-content">
                <h3>GitHub 연동 설정</h3>
                <p class="warning-text">주의: 개인 토큰(Token)은 절대 남에게 노출하지 마세요.</p>
                
                <div class="form-group">
                    <label>GitHub 아이디 (Owner)</label>
                    <input type="text" id="ghOwner" placeholder="예: leebeekee">
                </div>
                <div class="form-group">
                    <label>저장소 이름 (Repo)</label>
                    <input type="text" id="ghRepo" placeholder="예: nespaper">
                </div>
                <div class="form-group">
                    <label>개인 토큰 (Personal Access Token)</label>
                    <input type="password" id="ghToken" placeholder="ghp_...">
                    <small style="color:#aaa; display:block; margin-top:5px;">권한: 'contents' 읽기/쓰기 권한 필요</small>
                </div>
                <div class="modal-actions">
                    <button id="saveGhConfig" class="submit-btn full">설정 저장</button>
                    <button id="closeGhModal" class="secondary-btn full">닫기</button>
                </div>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
